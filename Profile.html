<head>

    <!-- Local CSS StyleSheet -->

<body onload="updateUser()">

    <!--New Nav-->
    <nav class="navbarFrame">
        <div class="w3-bar w3-light-grey w3-large">
            <a href="Home_NotRegistered.html" class="w3-bar-item w3-button w3-right">Log Out</a>

        </div>
    </nav>
    <div id="pageContainer">
        <div id="profileContainer">
            <div class="profileBlock">
                <div id="profilePic"></div>
                <div style="color:dimgray">
				<form>
				  <p id = "profile">User Name</p>
					Language: <span id="showl"></span><br>
				  <input type="text" name="language" id="language">
				  <button type="button" onclick="saveLanguage()">Save</button><br>
					
				  Location: <span id="showlocation"></span><br><br>
				  <input type="text" name="location" id="location">
				  <button type="button" onclick="saveLocation()">Save</button><br><br>
					
				  Tour Guide Certification: <span id="showtg"></span><br>
				  <select id="tg">
					<option value="yes">Yes</option>
					<option value="no">No</option>
				  </select>
				  <button type="button" onclick="saveTg()">Save</button>
				
				</form>

            </div>

            <div class="infoBlock">
                <div class="container" style="margin-top:30px;margin-bottom:30px">

                    <!-- Inner Tab -->
                    <div class="tab" style="background-color:#264d73">
                        <button class="tablinks" onclick="openTab(event, 'yourTour')">Featured Adventures</button>
                        <button class="tablinks" onclick="openTab(event, 'Feed')">Past Tours</button>
                        <button class="tablinks" onclick="openTab(event, 'planTour')">Client Reviews</button>

                </div>
