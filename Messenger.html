<!DOCTYPE html>
<html>

<head>
    <title>GuidePost</title>
    <meta charset="utf-8">

    <!-- W3 CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- Local CSS StyleSheet -->
    <link rel="stylesheet" type="text/css" href="My_Styles.css">

</head>

<body>

    <!--New Nav-->
    <nav class="navbarFrame">
        <div class="w3-bar w3-light-grey w3-large">
            <a href="#" class="w3-bar-item w3-button w3-right">Log out</a>
            <a href="#" class="w3-bar-item w3-button w3-right">About</a>
            <a href="#" class="w3-bar-item w3-button w3-right">Home</a>
        </div>
    </nav>

    <div class="wrapper sideBySide ">
        <div style="display:table-row">
            <div id="cList">
                <h2>Notifications</h2>
                <div id="chatBox"></div>
            </div>
            <div>
                <div id="msg">
                    <h2 >User</h2>
                    <div id="chatBox"></div>
                    <form name="message" action="" style="text-align:center">
                        <input name="usermsg" type="text" id="usermsg" size="63" />
                        <input name="submitmsg" type="submit" id="submitmsg" value="Send" />
                    </form>
                </div>
                <div id="sch" style="text-align:center">
                    <h2>Schedule</h2>
                    <div id="chatBox"></div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>GuidePost</p>
    </footer>

</body>

</html>
